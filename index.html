<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="component">
    <section id="image">
      <div> <img src="images\image-product-desktop.jpg" alt="product image"> </div>
    </section>

    <section id="details">
      <div class="heading">Perfume</div>

      <h1 class="tagline">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <article class="priceBox">
        <h1 class="price1">$149.99</h1>
        <div class="price2">$169.99</div>
      </article>

      <button class="buy"> <img class="cart" src="images\icon-cart.svg" alt="cartImage"> Add to Cart </button>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gautamsajwan">Gautam Sajwan</a>.
  </div>
</body>
</html>
